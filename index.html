<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDTYME</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <img src="./assets/logo.png" alt="">
        <h3>MEDTYME</h3>
    </div>

    <div class="hero">
        <h4>Quality Medical Equipment</h4>
        <img src="./assets/doctor.svg" alt="">
        <div class="card">
            <form action="">
                <div class="fields">
                    <input type="text" name="usermane" id="username" placeholder="Enter Username">
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                </div>
                
                <div class="gender">
                    <div>
                        <input type="radio" name="male" id="male">
                        <label>Male</label>
                    </div>
                    <div>
                        <input type="radio" name="male" id="female">
                        <label>Female</label>
                    </div>
                    
                </div>
                <div class="kits">
                    <div>
                        <input type="checkbox" name="bulkkits" id="bulkkits">
                        <label>Bulk</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="combokits" id="combokits">
                        <label>Combo</label>
                    </div>
                    
                </div>
                <button>Book Your Equipment</button>
            </form>
        </div>
    </div>
    
</body>
</html>
